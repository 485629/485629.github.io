<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Adjust the path if needed -->
</head>
<body>
    <div class="parent-container">
        <div class="game-container">
            <select id="folderSelector">
            
            </select>
            <select id="mapSelector">
            
            </select>
            <button onclick="changeMap('previous')">Previous map</button>
            <button onclick="changeMap('next')">Next map</button>
            <div id="gameContainer">
                <canvas id="gameCanvas" width="400" height="400"></canvas> <!-- Set appropriate size -->
            </div>
            <button onclick="restartGame()">Restart Game</button>
            <button onclick="showForm('block')">Show feedback form</button>
            <button onclick="showForm('none')">Hide feedback form</button>
            <div id="winMessage" style="display: none;">
                <p>Congratulations, you won!</p>
            </div>

            <a href="mapEdit.html">Open Map Editor</a>
            <div class="form">
                <form id="feedbackForm" style="display: none">
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" class="star">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" class="star">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" class="star">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" class="star">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" class="star">&#9733;</label>
                    </div>
                    <br>
                    <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your feedback here..."></textarea>
                    <br>
                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
            <div id="gameControls">
                <button id="up" class="arrow-button" onclick="move('up')">↑</button><br>
                <button id="left" class="arrow-button" onclick="move('left')">←</button>
                <button id="down" class="arrow-button" onclick="move('down')">↓</button>
                <button id="right" class="arrow-button" onclick="move('right')">→</button>
            </div>
            
        </div>
        
    </div>
    <script src="src/main.js" type="module"></script> <!-- Adjust the path if needed -->
</body>
</html>
